<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSetGo Task1</title>
    <link href="/directed.css" rel="stylesheet">
</head>
<body>
    <form>
    <h1><u>Student Admission Form</u></h1>
    <label>Full name: </label>
    <input type="text"><br><br>
    <label>Gender: </label>
    <input type="radio"><label>Male</label>
    <input type="radio"><label>Female</label><br><br>
    <label>Date of birth: </label>
    <input type="date"><br><br>
    <label>Name of father: </label>
    <input type="text"><br><br>
    <label>Name of mother: </label>
    <input type="text"><br><br>
    <label>Mobile no: </label>
    <input type="text"><br><br>
    <label>Email id: </label>
    <input type="text"><br><br>
    <label>Address: </label>
    <input type="text"><br><br>
    <label>Course: </label>
    <select>
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
    </select><br><br>
    <label>Forums you like to join: </label><br>
    <input type="checkbox"><label>IEEE</label>
    <input type="checkbox"><label>IEDC</label>
    <input type="checkbox"><label>PRODDEC</label>
    <input type="checkbox"><label>TinkerHub</label><br><br>
    <input type="submit">
    </form>

</body>
</html>
